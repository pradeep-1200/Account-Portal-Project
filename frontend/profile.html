<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | InternProject</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/profile.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                <span>InternProject</span>
            </a>
            
            <div class="d-flex ms-auto">
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="profile-header">
        <div class="container">
            <div class="profile-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <h1 class="h3 text-white mb-0">My Profile</h1>
            <p class="text-white-50">View and update your personal information</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div id="alertPlaceholder"></div>

                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4 p-md-5">
                        
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="h5 mb-0 text-primary">Personal Details</h2>
                            <!-- Toggle Button for Edit Mode -->
                            <button class="btn btn-sm btn-outline-primary" id="enableEditBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                                Edit Profile
                            </button>
                        </div>
                        
                        <!-- Added 'disabled' to all inputs initially -->
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" id="age" class="form-control" disabled>
                            </div>

                            <div class="col-md-6">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" id="dob" class="form-control" disabled>
                            </div>

                            <div class="col-12">
                                <label for="contact" class="form-label">Contact Number</label>
                                <input type="text" id="contact" class="form-control" disabled>
                            </div>
                        </div>

                        <!-- Update Button (Hidden Initially) -->
                        <div class="mt-5 d-flex justify-content-end d-none" id="saveActions">
                            <button class="btn btn-secondary me-2" id="cancelEditBtn">Cancel</button>
                            <button class="btn btn-primary px-4" id="updateProfile">
                                Save Changes
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
